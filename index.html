<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homepage</title>
  <link href="style/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <!-- Barra superior -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Sistema de Trancrição de Mensagens Rádio</span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Menu Lateral -->
      <div class="col-md-2 bg-light sidebar py-3">
        <button class="btn btn-primary w-100 mb-2" onclick="location.reload()">Atualizar</button>
        <a href="./database.csv" download class="btn btn-secondary w-100">Backup Database</a>
      </div>

      <!-- Conteúdo Principal -->
      <div class="col-md-10 py-3">
        <h3>Registros</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Data-Hora</th>
              <th>Transcrição</th>
              <th>Áudio</th>
            </tr>
          </thead>
          <tbody>
            <!-- Exemplo de linha, será gerado dinamicamente via backend -->
            <tr>
              <td>2025-03-29 14:30</td>
              <td>Olá, bem-vindo!</td>
              <td>
                <audio controls>
                  <source src="./audios/exemplo.mp3" type="audio/mpeg">
                  Seu navegador não suporta o player de áudio.
                </audio>
              </td>
            </tr>
            <!-- Outras linhas aqui -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="scripts/bootstrap.bundle.min.js"></script>
</body>
</html>
